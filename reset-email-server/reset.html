<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .hero {
      background-image: url('images/banner/performance-car.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 260px;
      position: relative;
    }
    .hero::before {
      content: '';
      background-color: rgba(0, 0, 0, 0.65);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(17, 17, 17, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="antialiased">

<!-- Hero -->
<section class="hero flex items-center justify-center text-center text-white mb-4">
  <div class="hero-content">
    <h2 class="text-4xl font-extrabold text-yellow-400">Reset Your Password</h2>
  </div>
</section>

<!-- Reset Card -->
<div class="w-full max-w-md mx-auto glass p-8 rounded-xl border border-gray-700 shadow-lg shadow-yellow-500 z-10 relative">
  <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">üîê Forgot Password?</h2>

  <form class="space-y-5" onsubmit="sendReset(event)">
    <input type="email" id="email" placeholder="Enter your registered email" class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
    <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded font-semibold hover:bg-yellow-300 transition">Send Reset Email</button>
  </form>

  <p id="msg" class="text-center text-sm mt-4"></p>
</div>

<!-- Footer -->
<footer class="text-center text-gray-500 text-sm mt-16 mb-6">
  &copy; 2025 CarParts Marketplace. Powered by ‚öôÔ∏è and Speed.
</footer>

<!-- JS Script -->
<script>
  async function sendReset(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");
    msg.style.color = "#ccc";
    msg.textContent = "Sending...";

    try {
      const response = await fetch("http://localhost:3000/send-reset-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await response.json();
      if (response.ok) {
        msg.style.color = "#22c55e";
        msg.textContent = "‚úÖ Email sent successfully!";
      } else {
        msg.style.color = "#f87171";
        msg.textContent = "‚ùå " + (result.error || "Something went wrong");
      }
    } catch (err) {
      msg.style.color = "#f87171";
      msg.textContent = "‚ùå Could not reach the server";
    }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Login | AUTOCULTIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .hero {
      background-image: url('images/banner/performance-car.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 260px;
      position: relative;
    }

    .hero::before {
      content: '';
      background-color: rgba(0, 0, 0, 0.65);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(17, 17, 17, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="antialiased">

  <!-- Header -->
  <div class="relative bg-black border-b border-gray-800 py-4 px-4 md:px-6 lg:px-10 sticky top-0 z-50 flex items-center justify-center">
    <a href="index.html" class="absolute left-6 text-yellow-300 text-sm font-semibold hover:text-yellow-200 transition">‚Üê Back to Home</a>
    <span class="text-2xl md:text-3xl font-extrabold text-yellow-400 uppercase tracking-[0.25em] animate-pulse drop-shadow-[0_0_5px_#facc15]" style="font-family: 'Teko', sans-serif;">AUTOCULTIVE</span>
  </div>

  <!-- Hero -->
  <section class="hero flex items-center justify-center text-center text-white mb-4">
    <div class="hero-content">
      <h2 class="text-4xl font-extrabold text-yellow-400">Enter Your Seller Dashboard</h2>
    </div>
  </section>

  <!-- Login Form -->
  <div class="w-full max-w-md mx-auto glass p-8 rounded-xl border border-gray-700 shadow-lg shadow-yellow-500 z-10 relative">
    <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">üîê Access Your Seller Dashboard</h2>

    <form onsubmit="sellerLogin(event)" id="login-form" class="space-y-5">
      <input type="email" id="sellerUsername" placeholder="Email Address" class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      
      <div class="relative">
        <input type="password" id="sellerPassword" placeholder="Password" class="w-full p-3 bg-gray-900 border border-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        <button type="button" onclick="toggleSellerPassword()" class="absolute right-3 top-3 text-yellow-400 hover:text-white text-lg">üëÅ</button>
      </div>
      
      <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded font-semibold hover:bg-yellow-300 transition">Login as Seller</button>
    </form>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-700"></div>
      <span class="mx-4 text-gray-400 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-700"></div>
    </div>

    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-3 py-2 rounded bg-white text-black font-medium hover:shadow-lg transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google" />
        Login with Google
      </button>
      <button class="w-full flex items-center justify-center gap-3 py-2 rounded bg-white text-black font-medium hover:shadow-lg transition">
        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" class="w-5 h-5" alt="Phone" />
        Login with Phone Number
      </button>
    </div>

    <p class="text-center text-sm text-gray-400 mt-6">
      New seller? <a href="seller-register.html" class="text-yellow-400 hover:text-yellow-300 font-medium underline">Create Account</a>
    </p>
  </div>

  <footer class="text-center text-gray-500 text-sm mt-16 mb-6">
    &copy; 2025 Autocultive Sellers. Sell Smart. Earn Fast.
  </footer>

  <script>
    function sellerLogin(e) {
      e.preventDefault();

      const email = document.getElementById("sellerUsername").value;
      const password = document.getElementById("sellerPassword").value;

      const sellerData = localStorage.getItem("seller_" + email);
      
      if (!sellerData) {
        alert("‚ùå Seller not found. Please register first.");
        return;
      }

      const seller = JSON.parse(sellerData);
      if (seller.password === password) {
        localStorage.setItem("loggedInSeller", JSON.stringify(seller));
        alert("‚úÖ Login successful!");
        window.location.href = "seller-dashboard.html"; // Update this if you use another dashboard file
      } else {
        alert("‚ùå Wrong credentials. Please try again.");
      }
    }

    function toggleSellerPassword() {
      const pwd = document.getElementById("sellerPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
